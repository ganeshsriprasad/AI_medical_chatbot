<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 90%;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .chat-header {
            background: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f9f9f9;
            border-bottom: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }
        .input-box {
            display: flex;
            padding: 10px;
            background: #fff;
            border-top: 1px solid #ddd;
        }
        .input-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
        }
        .input-box button {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .input-box button:hover {
            background: #0056b3;
        }
        .user-message-container, .bot-response-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .user-message-container {
            justify-content: flex-end;
        }
        .bot-response-container {
            justify-content: flex-start;
        }
        .user-message, .bot-response {
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .user-message {
            background: #007bff;
            color: #fff;
        }
        .bot-response {
            background: #e9ecef;
            color: #000;
        }
        .user-icon, .bot-icon {
            font-size: 20px;
            margin: 0 8px;
        }
        .user-icon {
            color: #007bff;
        }
        .bot-icon {
            color: #007bff;
        }
        .typing-indicator {
            background: #e9ecef;
            color: #000;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 70%;
            align-self: flex-start;
            font-style: italic;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">AI Chatbot</div>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const apiUrl = "http://127.0.0.1:8002/chat"; // Update if running on a different host/port

        document.getElementById("user-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            let userInput = document.getElementById("user-input").value.trim();
            if (!userInput) return;

            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `
                <div class='user-message-container'>
                    <div class='user-message'>${userInput}</div>
                    <i class="fa-solid fa-circle-user user-icon"></i>
                </div>`;
            document.getElementById("user-input").value = "";

            let typingIndicator = `<div class='typing-indicator'>AI is typing...</div>`;
            chatBox.innerHTML += typingIndicator;
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                let response = await fetch(apiUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ query: userInput })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                let data = await response.json();
                chatBox.removeChild(chatBox.lastChild);

                let botResponse = data.answer || "Error: No response from chatbot.";
                let formattedResponse = botResponse
                    .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
                    .replace(/\n/g, "<br>")
                    .replace(/- (.*?)(<br>|$)/g, "<li>$1</li>");

                if (formattedResponse.includes("<li>")) {
                    formattedResponse = formattedResponse.replace(/<li>(.*?)<\/li>/g, "<ul><li>$1</li></ul>");
                }

                chatBox.innerHTML += `
                    <div class='bot-response-container'>
                        <i class="fa-solid fa-robot fa-lg bot-icon"></i>
                        <div class='bot-response'>${formattedResponse}</div>
                    </div>`;
            } catch (error) {
                console.error("Error:", error);
                chatBox.innerHTML += `
                    <div class='bot-response-container'>
                        <i class="fa-solid fa-robot fa-lg bot-icon"></i>
                        <div class='bot-response'><strong>AI:</strong> Error fetching response.</div>
                    </div>`;
            }

            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
